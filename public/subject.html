<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" type="module" async></script>
    <title>Mi app</title>
</head>
<body>
    <form action="/subject" method="POST">
        <p>
            <label for="subject_name">Nombre de la asignatura:</label>
            <input type="text" name="name" id="subject_name">
        </p>
        <p>
            <label for="course">Curso:</label>
            <select name="course" id="course">
            <option value="1ESO">1º ESO</option>
            <option value="2ESO">2º ESO</option>
            <option value="3ESO">3º ESO</option>
            <option value="4ESO">4º ESO</option>
            <option value="1BAT">1º BAT</option>
            <option value="2BAT">2º BAT</option>
            </select>
        </p>    
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
